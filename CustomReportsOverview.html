<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="InspectionOverview">
    <meta name="author" content="">

    <title>Manage custom reports</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="CustomReportsScripts.js"></script>
    <script src="GeneralScripts.js"></script>
</head>

<body onload="GetAllReports();">
    <div class="container-fluid">
        <div class="row NavBar">
            <div class="col-8">
                <div>
                    <button class="btn" onclick="GoToHome();"><i class="fa fa-home"></i> Homepage</button>
                </div>
                <div>
                    <h2>Manage custom reports</h2>
                </div>
                <button class="btn" onclick="GoToCustomReportsCreation();"><i class="fa fa-file"></i> Create a new custom report</button>
            </div>
            <div class="col-4" style="position:relative;">
                <button class="btn rightaligned" onclick="Logout();"><i class="fa fa-sign-out"></i> Logout</button>
            </div>
        </div>
     
        <div class="row">
        </div>

        <div class="row MainBody">
            <table class="tablebody table-striped col-12" id="CustomReports">
              <thead class="tableheader">
                <th style="width:300px;"> Actions</th>
                <th> Report name</th>
                <th> Report Size (KB)</th>
                <th> Last Accessed (UTC)</th>
                <th> Last Update (UTC)</th>
                <th> Report Type</th>
                <th> Next Update (UTC)</th>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        <div class="row FootBar">
            <div class="col-12">
                <button class="btn rightaligned" onclick="ResetOverview();"><i class="fa fa-refresh"></i> Reset the
                    list</button>
            </div>
        </div>
    </div>

</body>

</html>
