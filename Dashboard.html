<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="InspectionOverview">
    <meta name="author" content="">

    <title>Inspection Overview</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="DashboardScripts.js"></script>
    <script src="GeneralScripts.js"></script>
</head>

<body onload="GetDashboardData();">
    <div class="container-fluid">
        <div class="row NavBar">
            <div class="col-8">
                <div>
                    <button class="btn" onclick="GoToHome();"><i class="fa fa-home"></i> Homepage</button>
                </div>
                <div>
                    <h2>Dashboard</h2>
                </div>
                <div>
                    <label for="SitesInView">Viewing Role:</label>
                    <select class="dropdown" name="SitesInView" id="ViewMode" onchange="NumberOfRowsReset();">
                        <option value=Account>Account Manager</option>
                        <option value=Service>Service Contract Manager</option>
                        <option value=Field>Field Service Engineer</option>
                    </select>
                </div>
            </div>
            <div class="col-4" style="position:relative;">
                <input style="background-color: green;" class="rightaligned" type="date" id="FakeToday">
                <div style="position:absolute; bottom:5px; right:5px;">
                    <button class="btn" onclick="ToggleSearchVisibility()"><i id="icon" class="fa fa-angle-down"></i>
                        Search
                        options</button>
                </div>
            </div>
        </div>

        <div class="row MainBody">
            <div class="col-4">
                <div id="Col1" class="DashboardDivs">
                    <div class="detailsheader">
                        <p id="Col1Header">Column1</p>
                    </div>
                    <div>
                        <table id="Col1Table" class="tableoverview">
                            <thead>

                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="Col2" class=" DashboardDivs">
                    <div class="detailsheader">
                        <p id="Col2Header">Column2</p>
                    </div>
                    <table id="Col2Table" class="tableoverview">
                        <thead>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-4">
                <div id="Col3" class="DashboardDivs">
                    <div class="detailsheader">
                        <p id="Col3Header">Column3</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row FootBar">
            <div class="col-12">
                <button class="btn rightaligned" onclick="ResetOverview();"><i class="fa fa-refresh"></i> Reload the data</button>
            </div>
        </div>
    </div>
</body>

</html>
