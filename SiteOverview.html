<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="InspectionOverview">
  <meta name="author" content="">

  <title>Inspection Overview</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="SiteOverviewScripts.js"></script>
  <script src="GeneralScripts.js"></script>
</head>

<body onload="PageControl(0); ToggleSearchVisibility()">
  <div class="container-fluid">
    <div class="row NavBar">
      <div class="col-8">
        <div>
          <button class="btn" onclick="GoToHome();"><i class="fa fa-home"></i> Homepage</button>
          <!-- <button class="btn" onclick="GoToHome();"><i class="fa fa-plus"></i> Add a new site</button>
        <button class="btn"><i class="fa fa-bars"></i> Menu</button> -->
        </div>
        <div>
          <h2>List of available sites</h2>
        </div>
        <div>
          <label for="SitesInView">Number of rows</label>
          <select class="dropdown" name="SitesInView" id="SitesInView" onchange="NumberOfRowsReset();">
            <option value=20>20</option>
            <option value=50>50</option>
            <option value=100>100</option>
          </select>
          <button id="PageLeftArrow" class="btn inner" onclick="PageControl(-1);"><i class="fa fa-arrow-left"></i></button>
          <p class="inner" id="PageNumber">Page: 1</p>
          <button id="PageRightArrow" class="btn inner" onclick="PageControl(1);"><i class="fa fa-arrow-right"></i></button>
          <p class="inner cursive" id="ViewDetails">Page: 1</p>
        </div>
      </div>
      <div class="col-4" style="position:relative;">
        <button class="btn rightaligned" onclick="Logout();"><i class="fa fa-sign-out"></i> Logout</button>
        <div style="position:absolute; bottom:5px; right:5px;">
          <button class="btn" onclick="ToggleSearchVisibility()"><i id="icon" class="fa fa-angle-down"></i> Search
            options</button>
        </div>
      </div>
    </div>

    <div class="row MainBody">
      <table class="tablebody table-striped col-12" id="Overview">
        <thead class="tableheader">
          <th style="width: 5%;">Site ID <br><input class="inputfield hideable" style="margin: 5px;width:90%;"
              type="text" id="SiteIDSearch" onchange="GetSearchResults()"></th>
          <th style="width: 20%;">Site <br><input class="inputfield hideable" style="margin: 5px;width:90%;" type="text"
              id="SiteNameSearch" onchange="GetSearchResults()"></th>
          <th style="width: 15%;">Customer <br><input class="inputfield hideable" style="margin: 5px;width:90%;"
              type="text" id="CustomerNameSearch" onchange="GetSearchResults()"></th>
          <th style="width: 20%;">Contract Manager <br><input class="inputfield hideable" style="margin: 5px;width:90%;"
              type="text" id="ContractManagerNameSearch" onchange="GetSearchResults()"></th>
          <th style="width: 10%;">Department <br><input class="inputfield hideable" style="margin: 5px;width:90%;"
              type="text" id="DepartmentNameSearch" onchange="GetSearchResults()"></th>
        </thead>
        <tbody class="tableoverview">
        </tbody>
      </table>
    </div>

    <div class="row FootBar">
      <div class="col-12">
        <button class="btn rightaligned" onclick="ResetOverview();"><i class="fa fa-refresh"></i> Reset the
          list</button>
      </div>
    </div>
  </div>

</body>

</html>
